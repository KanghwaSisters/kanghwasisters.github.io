<div id="main" role="main">
  {% include sidebar.html %}

  <div class="archive">
    {% unless page.header.overlay_color or page.header.overlay_image %}
      <h1 id="page-title" class="page__title">{{ page.title }}</h1>
    {% endunless %}
    
    <!-- Your Content Section -->
    <div class="archive" style="display: flex; align-items: center; border: 1px solid #000; padding: 10px;">

      <!-- 이미지 (30%) -->
      <div class="archive__item-teaser" style="flex: 30%;">
          {% if page.image %}
            <img src="{{ page.image }}" alt="Teaser Image" style="width: 100%; height: auto; background-color: #3a688e;">
          {% else %}
            <img src="/default-image.jpg" alt="Default Image" style="width: 100%; height: auto; background-color: #3a688e;">
          {% endif %}
      </div>
  
      <!-- 텍스트 (70%) -->
      <div class="archive__item-content" style="flex: 70%; padding-left: 20px;">
          <div class="archive__item-title" style="font-size: 1.5em; font-weight: bold;">
            {{ page.title }}
          </div>
  
          <div class="archive__item-meta" style="font-size: 1em; color: #666;">
            <span>{{ page.date | date: "%B %d, %Y" }}</span> • 
            <span>{{ page.reading_time }} minute read</span> • 
            <span>{{ page.tags }}</span>
          </div>
      </div>
  
  </div>
    <!-- End Content Section -->
    
    {{ content }}
  </div>
</div>
